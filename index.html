<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz RPG - Projeto</title>
    <meta name="description" content="Feira de ciências" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <main id="app" class="app">
        <!-- Começo -->

        <section id="inicioTela" class="tela ativa" aria-labelledby="tituloInicial">
            <header>
                <h1 id="tituloInicial">Quiz Lab</h1>
                <p id="descInicial">
                    Olá cientista! Pronto para o desafio? Clique em iniciar para
                    escolher seu apelido e turma.
                </p>
            </header>

            <div class="ActionsInicio">
                <button id="irParaNickname" type="button" class="btn">Iniciar</button>
            </div>
        </section>

        <!-- Tela de Nickname + Turma -->

        <section id="telaNickname" class="tela" aria-labelledby="tituloNick" aria-hidden="true">
            <header>
                <h2 id="tituloNick">Como quer aparecer no leaderboard?</h2>
                <p class="muted">
                    Escolha um apelido e a sua turma. Isso aparecerá no ranking.
                </p>
            </header>

            <form id="formularioNick" class="form" novalidate>
                <!-- text input para nickname -->

                <label for="displayNome">Nome:</label>
                <input type="text" id="displayNome" name="displayNome" maxlength="30" placeholder="Seu nome ou Apelido"
                    required />
                <br />

                <!-- select para turma -->

                <label for="serie">Série:</label>
                <select name="serie" id="serie">
                    <option value="" disabled selected>Escolha a sua série</option>
                    <option value="1º">1º</option>
                    <option value="2º">2º</option>
                    <option value="3º">3º</option>
                </select>

                <label for="turma">Sua Turma:</label>
                <select list="turmas" name="turma" id="turma" maxlength="1">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="N">N</option>
                <option value="O">O</option>
                </select>

                <div class="formActions">
                    <button id="voltaInicio" type="button" class="btn">Voltar</button>
                    <button id="confirmarNome" type="submit" class="btn">Confirmar</button>
                </div>
            </form>
        </section>

        <!-- Placehoders quiz e result -->

        <section id="telaQuiz" class="tela" aria-labelledby="tituloQuiz">
            <header>
                <div class="metaQuiz">
                    <div id="progresso" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    </div>
                    <div class="counter">
                        <span id="questaoAtual">0</span>
                        <p>/</p>
                        <span id="questoesTotal">10</span>
                    </div>
                </div>
            </header>

            <article id="cardQuestion" class="card">
                <!-- Imagem da cena rpg -->
                <figure id="personagem" aria-hidden="true">
                    <!-- A imagem vai ficar aqui -->
                </figure>

                <h3 id="textoQuestao">Pergunta aqui</h3>

                <form id="alternativas" class="alternativas" aria-labelledby="textoQuestao">
                    <!-- Opções via JS -->
                </form>

                <div class="controleQuiz">
                    <button id="questaoAnterior" type="button" class="btn">Anterior</button>
                    <button id="questaoProxima" type="button" class="btn primary">Próxima</button>
                </div>
            </article>
        </section>

        <section id="resultadoTela" class="tela" aria-labelledby="resultadoTela">
            <h2 id="tituloResultado">Resultado</h2>
            <p id="resumoScore">Você fez <strong id="scoreFinal">0</strong> de <span id="scoreMax">0</span></p>
        
            <!-- Leaderboard -->
             <section id="leaderboard" aria-labelledby="tituloLeaderboard">
                <h3 id="tituloLeaderboard">Leaderboard - Top</h3>
                <ol id="listaLeaderboard"></ol>
             </section>

             <!-- formulário Google -->
              <div id="googleForm" aria-hidden="true">
                <!-- embed Google forms -->
              </div>

              <div class="resultadoActions">
                <button id="btnRestart" class="btn">Reiniciar</button>
                <button id="btnCompartilhar" class="btn">Compartilhar</button>
              </div>
        </section>

    </main>

</body>

</html>
