<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz RPG - Projeto</title>
    <meta name="description" content="Feira de ciências" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=genetics"
    />
  </head>

  <body>
    <main id="app" class="app">
      <!-- Começo -->

      <section
        id="inicioTela"
        class="tela ativa inicioTela"
        aria-labelledby="tituloInicial"
      >
        <header>
          <h1 id="tituloInicial" class="tituloInicial">
            <span class="material-symbols-outlined orbs"> genetics </span>
            Quiz Lab
            <span class="material-symbols-outlined orbs"> genetics </span>
          </h1>
          <p id="descInicial">
            Olá cientista! Pronto para o desafio? Clique em iniciar para
            escolher seu apelido e turma.
          </p>
        </header>

        <div class="ActionsInicio">
          <button id="irParaQuiz" type="button" class="btn">Iniciar</button>
        </div>
      </section>

      <!-- Placehoders quiz e result -->

      <section id="telaQuiz" class="tela" aria-labelledby="tituloQuiz">
        <header>
          <div class="metaQuiz">
            <div
              id="progresso"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-valuenow="0"
            >
              <div class="fill"></div>
            </div>
            <div class="counter">
              <span id="questaoAtual">0</span><span> /</span>
              <span id="questoesTotal">10</span>
            </div>
          </div>
        </header>

        <article id="cardQuestion" class="card">
          <div class="testequest">
            <h3 id="textoQuestao">
              Não era para isso acontecer...
            </h3>
            <!-- Imagem da cena rpg -->
            <figure id="personagem" aria-hidden="true">
              <img src="assets/image/rosalind-blinking.png" alt="">
              <!--
                <img
                  src="assets/image/rosalind-dialogue-sprite.png"
                  alt="Rosalind NPC Dialogue sprite"
                />
                -->
            </figure>
          </div>

          <form
            id="alternativas"
            class="alternativas"
            aria-labelledby="textoQuestao"
          >
            <span class="alternativa">não.</span>
            <span class="alternativa">não..</span>
            <span class="alternativa">não...</span>
            <span class="alternativa">não....</span>
          </form>

          <div class="controleQuiz">
            <button id="questaoAnterior" type="button" class="btn secondary">
              Anterior
            </button>
            <button id="questaoProxima" type="button" class="btn primary">
              Próxima
            </button>
          </div>
        </article>
      </section>

      <section id="resultadoTela" class="tela" aria-labelledby="resultadoTela">
        <h2 id="tituloResultado">★════════════ RESULTADO ════════════★</h2>
        <p id="resumoScore">
          Você acertou <strong id="scoreFinal">0</strong> de
          <span id="scoreMax">0</span> Questões!!! <br>
          <br><span id="scoreMsg"></span>
        </p>

        <div class="resultadoActions">
          <button id="btnRestart" class="btn">Reiniciar</button>
          <button
            onclick="location.href='https://elysiuma.itch.io/dnaio'"
            class="btn dnaio"
          >
            O VERDADEIRO JOGO COMEÇA AQUI!
          </button>
        </div>
      </section>
    </main>
  </body>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/animation.js"></script>
</html>
